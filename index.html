<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MonoPad | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,700;6..96,900&family=Inter:wght@100;200;400;700;900&family=JetBrains+Mono:wght@400&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- ES Module Shims for legacy support (iPhone 6 / iOS 12) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.3);
            --dropdown-bg: rgba(15, 15, 15, 0.98);
            --dropdown-hover: rgba(255, 255, 255, 0.05);
            --glass-blur: 40px;
            --grad-color-1: transparent;
            --grad-color-2: transparent;
            --grad-color-3: transparent;
            --grad-pos-1: 15% 15%;
            --grad-pos-2: 85% 85%;
            --grad-pos-3: 50% 50%;
        }

        body.theme-dark-glass {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --dropdown-bg: rgba(10, 10, 10, 0.96);
            --grad-color-1: rgba(255, 255, 255, 0.1);
            --grad-color-2: rgba(255, 255, 255, 0.05);
            --grad-color-3: rgba(255, 255, 255, 0.07);
        }

        body.theme-maroon-beige {
            --bg-color: #fdfaf1;
            --container-bg: #5a1a1a;
            --border-color: #3d0d0d;
            --text-primary: #fdfaf1;
            --text-secondary: rgba(253, 250, 241, 0.5);
            --dropdown-bg: #4a1414;
        }

        body.theme-olive-beige {
            --bg-color: #fdfaf1;
            --container-bg: #4a5d23;
            --border-color: #35421a;
            --text-primary: #fdfaf1;
            --text-secondary: rgba(253, 250, 241, 0.5);
            --dropdown-bg: #3b4b1c;
        }

        body.theme-twilight-vibe {
            --bg-color: #020205;
            --container-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --dropdown-bg: rgba(10, 5, 15, 0.98);
            --grad-color-1: #ff2d55;
            --grad-color-2: #1a1a4a;
            --grad-color-3: #222;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s ease, color 0.6s ease;
        }

        .main-card {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 40px 120px -20px rgba(0, 0, 0, 0.6);
            transition: background-color 0.6s ease, border-color 0.6s ease, backdrop-filter 0.4s ease;
            height: 94vh;
            width: 95%;
            max-width: 1280px;
            position: relative;
            z-index: 10;
        }

        body.glass-enabled:not(.theme-maroon-beige):not(.theme-olive-beige) .main-card {
            backdrop-filter: blur(var(--glass-blur)) saturate(160%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(160%);
            background: var(--container-bg);
        }

        body.glass-disabled .main-card {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            background: rgba(10, 10, 10, 0.98) !important;
        }

        body.theme-maroon-beige.glass-disabled .main-card,
        body.theme-olive-beige.glass-disabled .main-card {
            background: var(--container-bg) !important;
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            background: var(--bg-color);
        }

        .mesh-gradient {
            position: absolute;
            inset: -40%;
            width: 180%;
            height: 180%;
            background-image:
                radial-gradient(circle at var(--grad-pos-1), var(--grad-color-1) 0%, transparent 55%),
                radial-gradient(circle at var(--grad-pos-2), var(--grad-color-2) 0%, transparent 65%),
                radial-gradient(circle at var(--grad-pos-3), var(--grad-color-3) 0%, transparent 45%);
            filter: blur(80px);
            mix-blend-mode: screen;
            pointer-events: none;
            transition: background-image 1s ease;
        }

        .glass-header {
            border-bottom: 1px solid var(--border-color);
        }

        .themed-dropdown {
            background: var(--dropdown-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
        }

        .logo-font {
            font-family: 'Inter', sans-serif !important;
            letter-spacing: 0.5em !important;
            text-transform: uppercase !important;
            font-weight: 100 !important;
        }

        .logo-bold {
            font-weight: 900 !important;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        textarea {
            background: transparent !important;
        }

        @media (max-width: 768px) {
            .main-card {
                height: 100vh !important;
                width: 100vw !important;
                max-width: none !important;
                border: none !important;
                border-radius: 0 !important;
            }

            .logo-font {
                letter-spacing: 0.2em !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@9.0.3",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

<body class="theme-dark-glass glass-enabled">
    <div class="bg-mesh">
        <div class="mesh-gradient"></div>
    </div>
    <div id="root" class="w-full h-full flex items-center justify-center"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>

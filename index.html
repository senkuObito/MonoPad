<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MonoPad | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,700;6..96,900&family=Inter:wght@100;200;400;700;900&family=JetBrains+Mono:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.9);
            --glass-blur: 40px;
            --parallax-x: 50%;
            --parallax-y: 50%;
            --card-radius: 2.5rem;
        }

        body.theme-dark-glass {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --grad-color-1: rgba(255, 255, 255, 0.08);
            --grad-color-2: rgba(255, 255, 255, 0.04);
        }

        body.theme-maroon-beige {
            --bg-color: #fdfaf1;
            --container-bg: #5a1a1a;
            --border-color: #3d0d0d;
            --text-primary: #fdfaf1;
        }

        body.theme-olive-beige {
            --bg-color: #fdfaf1;
            --container-bg: #4a5d23;
            --border-color: #35421a;
            --text-primary: #fdfaf1;
        }

        body.theme-twilight-vibe {
            --bg-color: #020205;
            --container-bg: rgba(20, 20, 40, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --grad-color-1: rgba(255, 45, 85, 0.15); 
            --grad-color-2: rgba(26, 26, 74, 0.4); 
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s ease;
        }

        .main-card {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 40px 120px -20px rgba(0, 0, 0, 0.6);
            transition: background-color 0.6s ease, border-color 0.6s ease, transform 0.15s ease-out;
            height: 88dvh;
            width: 92%;
            max-width: 1300px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: visible; 
            border-radius: var(--card-radius);
        }

        body.glass-enabled:not(.theme-maroon-beige):not(.theme-olive-beige) .main-card {
            backdrop-filter: blur(var(--glass-blur)) saturate(160%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        }

        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            z-index: -2;
            overflow: hidden;
        }

        .mesh-gradient {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at var(--parallax-x) var(--parallax-y), var(--grad-color-1) 0%, transparent 40%),
                radial-gradient(circle at calc(100% - var(--parallax-x)) calc(100% - var(--parallax-y)), var(--grad-color-2) 0%, transparent 50%);
            filter: blur(80px);
            mix-blend-mode: screen; 
            pointer-events: none;
        }

        .logo-font {
            font-family: 'Inter', sans-serif !important;
            letter-spacing: 0.6em !important;
            text-transform: uppercase !important;
            font-weight: 100 !important;
        }

        .logo-bold { font-weight: 900 !important; }

        textarea {
            background: transparent !important;
            outline: none !important;
            border: none !important;
        }

        .themed-dropdown {
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-height: 55dvh;
            overflow-y: auto;
            scrollbar-width: none;
            border-radius: 1.5rem;
        }
        .themed-dropdown::-webkit-scrollbar { display: none; }

        body.theme-maroon-beige .themed-dropdown,
        body.theme-maroon-beige .sync-modal-content {
            background: #4a1414;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        body.theme-olive-beige .themed-dropdown,
        body.theme-olive-beige .sync-modal-content {
            background: #35421a;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sync-modal-bg {
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .sync-modal-content {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            max-width: 85vw;
            max-height: 80dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: var(--card-radius);
        }

        .sync-modal-inner {
            overflow-y: auto;
            scrollbar-width: none;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sync-modal-inner::-webkit-scrollbar { display: none; }

        body.glass-enabled:not(.theme-maroon-beige):not(.theme-olive-beige) .sync-modal-content {
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
        }

        @media (max-width: 768px) {
            :root {
                --card-radius: 1.5rem;
            }
            .main-card {
                height: 90dvh !important;
                width: 90vw !important;
                border-radius: var(--card-radius) !important;
            }
            .themed-dropdown {
                width: calc(90vw - 1rem) !important;
                right: 0.5rem !important;
                left: auto !important;
                border-radius: 1rem;
            }
            .sync-modal-content {
                border-radius: var(--card-radius) !important;
                max-width: 90vw;
            }
            .sync-modal-inner {
                padding: 1.5rem;
            }
            .logo-font { letter-spacing: 0.2em !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@9.0.3",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "qrcode.react": "https://esm.sh/qrcode.react@4.1.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="theme-dark-glass glass-enabled">
    <div class="bg-mesh">
        <div class="mesh-gradient"></div>
    </div>
    <div id="root" class="w-full h-full flex items-center justify-center"></div>
</body>
</html>

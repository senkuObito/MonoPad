<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MonoPad | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,700;6..96,900&family=Inter:wght@100;200;400;700;900&family=JetBrains+Mono:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ES Module Shims: Required for Import Maps on older browsers like iOS 12 (iPhone 6) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.3);
            --dropdown-bg: rgba(15, 15, 15, 0.98);
            --dropdown-hover: rgba(255, 255, 255, 0.05);
            --glass-blur: 50px;
            --grad-color-1: transparent;
            --grad-color-2: transparent;
            --grad-color-3: transparent;
            --grad-pos-1: 20% 20%;
            --grad-pos-2: 80% 80%;
            --grad-pos-3: 50% 50%;
        }

        body.theme-dark-glass {
            --bg-color: #030303;
            --container-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --dropdown-bg: rgba(10, 10, 10, 0.95);
            --grad-color-1: rgba(255, 255, 255, 0.12);
            --grad-color-2: rgba(255, 255, 255, 0.06);
            --grad-color-3: rgba(255, 255, 255, 0.09);
        }

        body.theme-maroon-beige {
            --bg-color: #fdfaf1;
            --container-bg: #5a1a1a;
            --border-color: #3d0d0d;
            --text-primary: #fdfaf1;
            --text-secondary: rgba(253, 250, 241, 0.5);
            --dropdown-bg: #4a1414;
        }

        body.theme-olive-beige {
            --bg-color: #fdfaf1;
            --container-bg: #4a5d23;
            --border-color: #35421a;
            --text-primary: #fdfaf1;
            --text-secondary: rgba(253, 250, 241, 0.5);
            --dropdown-bg: #3b4b1c;
        }

        body.theme-twilight-vibe {
            --bg-color: #030308;
            --container-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --dropdown-bg: rgba(10, 5, 15, 0.98);
            --grad-color-1: #ff2d55; 
            --grad-color-2: #0a192f; 
            --grad-color-3: #ffffff; 
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            /* Support for older browsers and modern dynamic viewports */
            height: 100dvh; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s ease, color 0.6s ease;
        }

        .main-card {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 40px 120px -20px rgba(0, 0, 0, 0.7);
            transition: transform 0.1s ease-out, background-color 0.6s ease, border-color 0.6s ease, backdrop-filter 0.4s ease;
            transform-style: preserve-3d;
            height: 94vh;
            height: 94dvh;
        }

        body.glass-enabled:not(.theme-maroon-beige):not(.theme-olive-beige) .main-card {
            backdrop-filter: blur(var(--glass-blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
            background: var(--container-bg);
        }

        body.glass-disabled .main-card {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            background: rgba(10, 10, 10, 0.95) !important;
        }
        
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            height: 100dvh;
            z-index: -2;
            overflow: hidden;
            background: var(--bg-color);
            transition: background-color 1s ease;
        }

        .mesh-gradient {
            position: absolute;
            inset: -40%;
            width: 180%;
            height: 180%;
            background-image: 
                radial-gradient(circle at var(--grad-pos-1), var(--grad-color-1) 0%, transparent 55%),
                radial-gradient(circle at var(--grad-pos-2), var(--grad-color-2) 0%, transparent 65%),
                radial-gradient(circle at var(--grad-pos-3), var(--grad-color-3) 0%, transparent 45%);
            filter: blur(80px);
            mix-blend-mode: screen; 
            pointer-events: none;
            transition: background-image 0.5s ease;
        }

        .glass-header { border-bottom: 1px solid var(--border-color); }
        .themed-dropdown {
            background: var(--dropdown-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }
        .dropdown-item:hover { background-color: var(--dropdown-hover); }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        canvas { cursor: crosshair; touch-action: none; }
        
        * { font-style: normal !important; }
        
        textarea { 
            color: var(--text-primary) !important; 
            background: transparent; 
            caret-color: var(--text-primary); 
            width: 100%;
            height: 100%;
        }
        textarea::placeholder { color: var(--text-secondary); opacity: 0.5; }
        
        .toggle-knob {
            transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .suggestion-card {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-font {
            font-family: 'Inter', sans-serif !important;
            letter-spacing: 0.4em !important;
            text-transform: uppercase !important;
            font-style: normal !important;
        }

        .logo-thin { font-weight: 100 !important; }
        .logo-bold { font-weight: 900 !important; }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .glass-header {
                padding: 0.75rem 0.5rem !important;
            }
            .main-card {
                border-radius: 1rem !important;
                height: 100vh !important;
                height: 100dvh !important;
                width: 100vw !important;
                border: none !important;
                box-shadow: none !important;
            }
            .header-controls {
                gap: 0.15rem !important;
            }
            .logo-font {
                font-size: 0.75rem !important;
                letter-spacing: 0.1em !important;
            }
            .themed-dropdown {
                width: 90vw !important;
                max-width: 300px;
                right: 0 !important;
                border-radius: 1.5rem !important;
            }
            textarea {
              padding: 1.25rem !important;
              font-size: 1.15rem !important;
            }
            footer {
                padding: 0.75rem 1rem !important;
            }
        }

        @supports (padding: env(safe-area-inset-bottom)) {
            footer {
                padding-bottom: calc(0.75rem + env(safe-area-inset-bottom)) !important;
            }
            .glass-header {
                padding-top: calc(0.75rem + env(safe-area-inset-top)) !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "docx": "https://esm.sh/docx@^9.0.3",
    "mammoth": "https://esm.sh/mammoth@^1.8.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "peerjs": "https://esm.sh/peerjs@^1.5.4"
  }
}
</script>
</head>
<body class="theme-dark-glass glass-enabled">
    <div class="bg-mesh">
        <div class="mesh-gradient"></div>
    </div>
    <div id="root" class="w-full h-full flex items-center justify-center p-0 md:p-12"></div>
</body>
</html>
